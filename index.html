<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Final Project</title>
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar">
        <ul>
            <li><a href="#home"> Home</a></li>
            <li><a href="#brand"> Search for Burger</a></li>
            <li><a href="#ContactUs"> Contact </a></li>
        </ul>
    </nav>
    <section>
        <div class="container initial">
            <h1 class="brand">Delights Burger App</h1>
            <form>
                <input type="input" placeholder="Put the Burger Number Here">
                <ion-icon name="search"></ion-icon>
            </form>
            <div class="results">
                <div class="item">
                    <img src="amirali-mirhashemian-sc5sTPMrVfk-unsplash.jpg" alt="">
                    <div class="flex-container">
                        <h1 class="title">This is a Burger item</h1>
                        <a class="view-btn" href="#">Visit their Website here</a>
                    </div>
                    <p class="item-data">Restaurant Name: </p>
                    <p class="item-data"> Description: </p>
                    <p class="item-data"> Ingredients: </p>
                </div>
                <p></p>
                <!--lIKE Button comes here-->
                <button class="btn" id="green"><i class="fa-solid fa-thumbs-up"  aria-hidden="true"></i></button>
                <button class="btn" id="red"><i class="fa-solid fa-thumbs-down" aria-hidden="true"></i></button>

            </div>
        </div>
    </section>
    <section id="ContactUs">
        <h1 class="headings">Contact Us</h1>
        <h3>Feel free to leave a suggestion on how we can make this app better</h3>
        <!--the form for filling in contact details-->
        <form id="form-contact">
            <input type="text " id="name" required class=" input " placeholder="Name">
            <input type="email" id="email" required class=" input " placeholder="Email Address ">
            <textarea name="msg " class="input " id=" msg " cols="30 " rows="10 " placeholder="Enter your Message "></textarea>
            <button class="input">
                <input type="submit" value="Submit your Response">
            </button>

        </form>
    </section>
    <script src="/index.js"></script>
</body>

</html>
